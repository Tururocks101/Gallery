{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La Galerie </title>

    <!--  -->
    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">{% endblock %}
</head>

<body>
    <div class="container">
        <div class="center">
            <h2 class="text-center">KATHERINE KAKA</h2>
            <h6 class="text-center">Photographer | Developer</h6>
            <ul class="list-inline list-unstyled text-center">
                <li class="list-inline-item">
                    <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
                </li>

                <li class="list-inline-item">
                    <a href="{% url 'gallery' %}" class="text-light">
                        <i class="fa fa-camera-retro fa-2x" aria-hidden="true"></i>
                    </a>
                </li>

                <li class="list-inline-item">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>

    <!--  -->
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
